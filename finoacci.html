<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function finoacci(hoevaak){
			var a = 0;
			var b = 1;
			var antwoord = 1;
			document.write("1 <br> 1 <br>");
			for(let i=1; i < hoevaak; i++){
			document.write(antwoord + "<br>");
			antwoord = a + b;
			b = a;
			a = antwoord;
		}
	}
		finoacci(20);
	</script>
</body>
